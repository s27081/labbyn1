name: Lint Workflow
on:
  pull_request: {}
jobs:
    lint:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: read
            statuses: write
        steps:
        - name: Checkout code
          uses: actions/checkout@v5
          with:
            fetch-depth: 0
            persist-credentials: false
        - name: Cache Docker layers
          uses: actions/cache@v4
          with:
            path: /var/lib/docker
            key: docker-super-linter-${{ runner.os }}-${{ hashFiles('.github/workflows/lint-workflow.yml') }}
            restore-keys: |
              docker-super-linter-${{ runner.os }}-
        - name: Pull super-linter image
          run: |
            docker pull ghcr.io/github/super-linter:v4.10.0
        - name: Run Super Linter
          uses: github/super-linter@v4
          env:
            VALIDATE_YAML: true
            VALIDATE_PYTHON_BLACK: true
            VALIDATE_TYPESCRIPT_ES: true
            VALIDATE_DOCKERFILE_HADOLINT: true
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            VALIDATE_ALL_CODEBASE: false

