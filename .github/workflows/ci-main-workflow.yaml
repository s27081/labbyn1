name: CI Main Workflow
on:
  pull_request:
    types: [opened, edited]
    branches:
      - main
jobs:
    ci-api:
        uses: ./.github/workflows/ci-api.yaml
        with:
          python-version: '3.12'
    ci-frontend:
        uses: ./.github/workflows/ci-frontend.yaml
    ci-prometheus:
        uses: ./.github/workflows/ci-monitoring.yaml
        with:
          monitoring-tool: 'prometheus'
    ci-grafana:
        uses: ./.github/workflows/ci-monitoring.yaml
        with:
          monitoring-tool: 'grafana'
